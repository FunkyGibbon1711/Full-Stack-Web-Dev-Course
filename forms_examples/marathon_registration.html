<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="submit">
        <p>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="secondname" name="lastname" required>
        </p>
        Select a race:
        <p>
            <input type="radio" id="radio1" name="opt_1">
            <label for="radio1">Fun Run 5k</label><br>
            <input type="radio" id="radio1" name="opt_2">
            <label for="radio1">Half-marathon</label><br>
            <input type="radio" id="radio1" name="opt_3">
            <label for="radio1">Marathon</label><br>
            <label for="eml">Email</label>
            <input type="email" id="eml" name="eml_add" required>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="acc_pwd" required>
            <br>
            <label for="age_grp">Select age group</label>
            <select name="age group" id="age_grp">
                <option value="">--Select an age group--</option>
                <option value="Under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30+">30+</option>
            </select>
        </p>
        <button type="submit">Register!</button>
    </form>
</body>

</html>
