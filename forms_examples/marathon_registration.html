<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="submit">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <p>Select a race:</p>
        <div>
            <input type="radio" id="funrun" name="race" value="5k">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="half_mara" name="race" value="half">
            <label for="half_mara">Half-marathon</label>
        </div>
        <div>
            <input type="radio" id="mara" name="race" value="full">
            <label for="mara">Marathon</label>
        </div>
        <div>
            <label for="eml">Email</label>
            <input type="email" id="eml" name="eml_add" required>
        </div>
        <div>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="acc_pwd" required>
        </div>
        <div>
            <label for="age_grp">Select age group</label>
            <select name="age group" id="age_grp">
                <option value="">--Select an age group--</option>
                <option value="Under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="50+">50+</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button type="submit">Register!</button>
    </form>
</body>

</html>
